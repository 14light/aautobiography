<style>

.container {
            margin: 0 auto;
			
			
		}

.logo{
		display: inline-block;
	float: left;

}
.menu{
	flex-basis: 50%;
	
	float: right;
}


nav {
	background-color: white;
}

nav ul {
	padding: 0;
	margin: 0;
	list-style: none;
	position: relative;
	}

nav ul li {
	display:inline-block;
	background-color: white;
	}

nav a {
	display:block;
	padding:0 10px;	
	color:black;
	font-size:20px;
	line-height: 60px;
	text-decoration:none;
	}

nav ul ul {
	display: none;
	position: absolute; 
	top: 100%; 
}

nav ul li:hover > ul {
	display:inherit;
}

nav ul ul li {
	width: 200px;
	float:none;
	display:list-item;
	position: relative;
}

nav ul ul ul li {
	position: relative;
	top:-60px;
	left:200px;
}

li > a:after { content:  ' ▼'; }
li > a:only-child:after { content: ''; }

@media screen and (max-width : 768px){
.logo{
	width:100%;
	display: block;
	text-align:center;
	
}


.menu{
	float:right;
	display: block;
	
}



nav {
	background-color: white;
}

nav ul {
	padding: 0;
	margin: 0;
	list-style: none;
	position: relative;
	}

nav ul li {
	display:inline-block;
	background-color: white;
	}

nav a {
	display:block;
	padding:0 10px;	
	color:black;
	font-size:20px;
	line-height: 60px;
	text-decoration:none;
	}

nav ul ul {
	display: none;
	position: absolute; 
	top: 100%; 


}

nav ul li:hover > ul {
	display:inherit;
}

nav ul ul li {
	width: 100%;
	float:none;
	display:list-item;
	position: relative;
}

nav ul ul ul li {
	position: relative;
	top:-60px;
	left:200px;
}

li > a:after { content:  ' ▼'; }
li > a:only-child:after { content: ''; }
